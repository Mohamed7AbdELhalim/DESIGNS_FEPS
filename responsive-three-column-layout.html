<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تخطيط ثلاثي الأعمدة</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .column {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .left, .right {
            background-color: #f0f0f0;
            flex: 0 0 25%;
        }
        .center {
            flex: 1;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .column {
                flex: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="left" class="column left">
            <h2>العمود الأيسر</h2>
            <p>محتوى العمود الأيسر</p>
            <a href="#" onclick="updateContent('center', 'محتوى جديد للعمود الأوسط'); return false;">تحديث العمود الأوسط</a>
        </div>
        <div id="center" class="column center">
            <h2>العمود الأوسط</h2>
            <p>محتوى العمود الأوسط</p>
        </div>
        <div id="right" class="column right">
            <h2>العمود الأيمن</h2>
            <p>محتوى العمود الأيمن</p>
            <a href="#" onclick="updateContent('center', 'محتوى آخر للعمود الأوسط'); return false;">تحديث العمود الأوسط بمحتوى مختلف</a>
        </div>
    </div>

    <script>
        function updateContent(columnId, content) {
            document.getElementById(columnId).innerHTML = `<h2>العمود الأوسط</h2><p>${content}</p>`;
        }
    </script>
</body>
</html>
