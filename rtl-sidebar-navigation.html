<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة جانبية للتنقل</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-y: auto;
            direction: rtl;
        }
        
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            right: -250px;
            top: 0;
            background-color: #111;
            padding-top: 20px;
            transition: 0.3s;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        .sidebar.open {
            right: 0;
        }
        
        .sidebar a, .sidebar button {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
            text-align: right;
            width: 100%;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .sidebar a:hover, .sidebar button:hover {
            color: #f1f1f1;
        }
        
        .hidden-content {
            display: none;
            padding-right: 20px;
        }
        
        #main {
            transition: margin-right .3s;
            padding: 20px;
            margin-right: 0;
        }
        
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
        }
        
        .openbtn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <button onclick="toggleContent('branch1')">فرع 1</button>
        <div id="branch1" class="hidden-content">
            <a href="#">فرع فرعي 1-1</a>
            <button onclick="toggleContent('subbranch1')">فرع فرعي 1-2</button>
            <div id="subbranch1" class="hidden-content">
                <a href="#">فرع فرعي 1-2-1</a>
                <a href="#">فرع فرعي 1-2-2</a>
                <a href="#">فرع فرعي 1-2-3</a>
            </div>
            <a href="#">فرع فرعي 1-3</a>
            <a href="#">فرع فرعي 1-4</a>
        </div>
        <button onclick="toggleContent('branch2')">فرع 2</button>
        <div id="branch2" class="hidden-content">
            <a href="#">فرع فرعي 2-1</a>
            <a href="#">فرع فرعي 2-2</a>
            <a href="#">فرع فرعي 2-3</a>
        </div>
    </div>

    <div id="main">
        <button class="openbtn" onclick="toggleNav()">☰ فتح/إغلاق القائمة</button>
        <h2>قائمة جانبية للتنقل</h2>
        <p>انقر على الزر أعلاه لفتح القائمة الجانبية.</p>
    </div>

    <script>
        function toggleNav() {
            document.getElementById("mySidebar").classList.toggle("open");
            document.getElementById("main").style.marginRight = document.getElementById("mySidebar").classList.contains("open") ? "250px" : "0";
        }

        function toggleContent(branchId) {
            var content = document.getElementById(branchId);
            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
            } else {
                content.style.display = "none";
            }
        }
    </script>
</body>
</html>
