<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Slack-like Interface</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 60px;
            background-color: #1a1d21;
            color: white;
            padding-top: 10px;
        }
        .sidebar-icon {
            width: 100%;
            height: 40px;
            display: flex;

            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .main-area {
            flex-grow: 1;
            display: flex;
        }
        .channel-list {
            width: 250px;
            background-color: #19532b;
            color: white;
            padding: 20px;
        }
        .workspace-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .trial-info {
            background-color: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .section-title {
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .channel-item {
            margin-bottom: 5px;
            cursor: pointer;
        }
        .channel-item:hover {
            background-color: rgba(255,255,255,0.1);
        }
        .add-item {
            color: rgba(255,255,255,0.7);
            cursor: pointer;
        }
        .chat-area {
            flex-grow: 1;
            background-color: white;
            padding: 20px;
        }
    </style>
</head>
